<!DOCTYPE html>
<html lang="pt-BR">

    {% load static %}    <!--   essa linha faz carregar as coisas q eu coloquei no diretório static(css, js) -->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">      <!--importando o arquivo q eu criei em static/css/style.css -->

    <title>{% block title %}Login{% endblock title %}</title>     <!--definindo um valor padrão pro título, isso aqui será mudado nos outros arquivos html -->
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-sm py-3 border-bottom navbar-light">
        <div class="container">
            <a href="{% url 'pages:initial' %}">
                <img src="{% static 'media/resh_log.png' %}" width="30%" height="40%"/>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-6">
                {% if not request.user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'pages:login' %}" class="nav-link lead mr-4 font-weight-bold">Login</a>
                </li>
                {% else %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Ações de Usuário
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">Trocar Email</a>
                      <a class="dropdown-item" href="#">Trocar Senha</a>
                      <a class="dropdown-item" href="#">Excluir Cadastro</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="{% url 'pages:logout' %}">Logout</a>
                    </div>
                </li>            
                {% endif %}
            </ul>
        </div>
    </nav>

    {% block content %} <!--Outros arquivos html extends esse aqui, oque tiver no block content deles sobrescreverá esse aqui q não tem-->
    {% endblock content %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous">
    </script>
    <script>
        <script type="application/javascript">
        $('input[type="file"]').change(function(e){
            var fileName = e.target.files[0].name;
            $('.custom-file-label').html(fileName);
        });
</script>

    </script>

</body>

</html>
